<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>ToDo WebApp</title>
</head>

<body>
    <div class="welcome_note">
        <h2>Welcome to Muid's ToDo Web App</h2>
    </div>
    <div>
    <input type="text" class="input" placeholder="Type task here !" id = "input_box">
    <input type="date">
    </div>
    
    <div class="board">
    <div class="column" id="newTasks">
      <h3>2.1 New</h3>
    </div>
    <div class="column" id="inProgressTasks">
      <h3>2.2 In Progress</h3>
    </div>
    <div class="column" id="completedTasks">
      <h3>2.3 Completed</h3>
    </div>
    <div class="column" id="overdueTasks">
      <h3>2.4 Overdue</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
